{% extends "layout.html" %}
{% block title %}Parametre{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                 <ul class="nav nav-pills nav-stacked">
                    <li role="tab" data-toggle="tab" class="active"><a href="#">Information personelle</a></li>
                 </ul>
            </div>
        </div>
    </div>    
    <div class="col-xs-12 col-md-8">
        <div class="tab-content">
            <div class="tab-pane active" id="" role="tabpanel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Modification mot de passe :</h3>
                            <div class="input-group">
                            <form action="setting" method="POST">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                                <label for="password">Nouveau mot de passe :</label>
                                <label for="password2">Re inscire mot de passe :</label>
                                <input type="password" id="password" name="password" class="form-control" style="width: 75%">
                                <input type="password2" id="password2" name="password2" class="form-control" style="width: 75%">
                                <input type="submit" class="btn btn-primary" value="Changer le mot de passe">
                            </form>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
 </div>   
{% endblock %}
